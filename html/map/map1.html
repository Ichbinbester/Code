<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte 1 - Park</title>
  <!-- Karte CSS -->
  <link rel="stylesheet" href="../../style/map.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- Überschrift -->
  <h1 id="map-title">Karte Ebelsberg 1809</h1>

  <div id="speech">  </div>

  <!-- Kartenbereich -->
  <div id="map"></div>

  <!-- Weiter-Button -->
  <button id="next-button" class="button bottom-right"  onclick="window.location.href='../speeches/speech_task2_start.html'">Ziel erreicht! Weiter</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Bereichsgrenzen (südwest + nordost)
    const bounds = L.latLngBounds(
      [48.24359755374813, 14.324905196694772], // Südwest
      [48.24793531162874, 14.333512031428347]  // Nordost
    );

    const zielKoordinate = L.latLng(48.24643135486091, 14.330302243615066);

    // Karte in definierter Box
    const map = L.map('map', {
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      zoomControl: true
    });

    // Hintergrund: OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      minZoom: 16,
      maxZoom: 19
    }).addTo(map);

    // Zoome auf das Gebiet
    map.fitBounds(bounds);

    // Ziel-Marker (Startgröße, z. B. bei minZoom)
    let wagenIcon = L.icon({
      iconUrl: '../../icons/wagon.png',
      iconSize: [10, 10], // Startgröße
      iconAnchor: [10, 20]
    });

    const wagenMarker = L.marker(zielKoordinate, { icon: wagenIcon }).addTo(map);

    // Funktion zum Anpassen der Markergröße je nach Zoom
    function updateWagenIconSize() {
      const zoom = map.getZoom();
      // Größe wächst linear mit der Zoomstufe
      const size = zoom * 2.5; // Faktor anpassen für gewünschte Skalierung
      const anchor = [size / 2, size]; // Anker bleibt proportional
      wagenMarker.setIcon(L.icon({
        iconUrl: '../../icons/wagon.png',
        iconSize: [size, size],
        iconAnchor: anchor
      }));
    }

    // Beim Laden und bei jedem Zoomen aktualisieren
    map.on('zoomend', updateWagenIconSize);
    map.whenReady(updateWagenIconSize);



    let locationMarker = null;
    let hasValidPosition = false;

    // Tracking-Logik
    function checkPosition(position) {
      const userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
      const distance = userLatLng.distanceTo(zielKoordinate);

      // Standortmarker setzen oder aktualisieren
      if (!locationMarker) {
        const myIcon = L.divIcon({ className: 'my-location' });
        locationMarker = L.marker(userLatLng, { icon: myIcon }).addTo(map);
      } else {
        locationMarker.setLatLng(userLatLng);
      }

      hasValidPosition = true;

      // Zielprüfung
      if (distance < 10) {
        document.getElementById('next-button').style.display = 'block';
        document.getElementById('speech').innerText =
          "✅ Sehr gut! Du hast den Wagen gefunden!";
      } else {
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('speech').innerText = "Der Wagen ist im Park";
      }
    }

    function errorPosition(err) {
      hasValidPosition = false;
      document.getElementById('next-button').style.display = 'none';
      document.getElementById('speech').innerText =
        "⚠️ GPS-Fehler: " + err.message + " – Bitte Standort aktivieren.";
    }

    // GPS-Tracking starten
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        checkPosition,
        errorPosition,
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    } else {
      alert("GPS wird nicht unterstützt.");
    }

    // Button blockieren, wenn GPS nicht aktiv
    document.getElementById('next-button').addEventListener('click', function (e) {
      if (!hasValidPosition) {
        e.preventDefault();
        alert("Du musst zuerst deinen Standort aktivieren, um fortzufahren!");
      }
    });

  </script>
</body>

</html>
