<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte 1 - Park</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #next-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
    #next-button:hover {
      background-color: #45a049;
    }
    #speech {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 80%;
      text-align: center;
    }
    #map-title {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Überschrift -->
  <h1 id="map-title">Karte Ebelsberg 1809</h1>

  <!-- Karte -->
  <div id="map" style="width: 100%; height: 100vh;"></div>

  <!-- Textanzeige oben -->
  <div id="speech">Finde den Wagen im Park!</div>

  <!-- "Weiter"-Button, am Anfang unsichtbar -->
  <button id="next-button" onclick="goToNextScene()">Ziel erreicht! Weiter</button>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const bounds = L.latLngBounds(
      [48.23291179119622, 14.26078869192242],
      [48.23362715046137, 14.263541212910821]
    );

    const zielKoordinate = L.latLng(48.23334895089499, 14.262199782014923); // Zielposition (Wagen)

    const map = L.map('map', {
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      zoomControl: true
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      minZoom: 16,
      maxZoom: 19,
    }).addTo(map);

    map.fitBounds(bounds);

    // Marker für den Zielpunkt hinzufügen
    const zielMarker = L.marker(zielKoordinate, {
      icon: L.icon({
        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
      })
    }).addTo(map);
    
    zielMarker.bindPopup("Hier findest du den Wagen!").openPopup();

    // Variable für den User-Position Marker
    let userPositionMarker = null;
    let userAccuracyCircle = null;

    // Geofence-Logik
    function checkPosition(position) {
      const userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
      const distance = userLatLng.distanceTo(zielKoordinate);

      // Aktualisiere oder erstelle den User-Position Marker
      if (!userPositionMarker) {
        userPositionMarker = L.circleMarker(userLatLng, {
          radius: 8,
          fillColor: "#3388ff",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);
        
        // Genauigkeitskreis
        userAccuracyCircle = L.circle(userLatLng, {
          radius: position.coords.accuracy,
          color: "#3388ff",
          weight: 1,
          fillOpacity: 0.2
        }).addTo(map);
      } else {
        userPositionMarker.setLatLng(userLatLng);
        userAccuracyCircle.setLatLng(userLatLng);
        userAccuracyCircle.setRadius(position.coords.accuracy);
      }

      // Entfernungsprüfung
      if (distance < 10) {  // innerhalb von 10m
        document.getElementById('next-button').style.display = 'block';
        document.getElementById('speech').innerText = "Sehr gut! Du bist nur " + Math.round(distance) + "m vom Ziel entfernt!";
      } else {
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('speech').innerText = "Du bist " + Math.round(distance) + "m vom Ziel entfernt. Folge dem Marker!";
      }
    }

    function errorPosition(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
      document.getElementById('speech').innerText = "GPS-Fehler: " + err.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(checkPosition, errorPosition, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    } else {
      alert("GPS wird nicht unterstützt.");
    }

    function goToNextScene() {
      window.location.href = "szene2_raetsel.html";
    }
  </script>
</body>
</html>
