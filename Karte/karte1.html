<!-- KARTE MIT ZIELPOSITION / MARKER -->

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte 1 - Park</title>

  <!-- Karte CSS -->
  <link rel="stylesheet" href="karte.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <!-- √úberschrift -->
  <h1 id="map-title">Karte Ebelsberg 1809</h1>

  <!-- Kartenbereich -->
  <div id="map"></div>

  <!-- Beschreibung (Speechbox) -->
  <div id="speech">Der Wagen ist im Park</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Bereichsgrenzen festlegen (Zoom darf nicht hinausgehen)
    const bounds = L.latLngBounds(
      [48.24359755374813, 14.324905196694772], // S√ºdwest
      [48.24793531162874, 14.333512031428347]  // Nordost
    );

    // Karte erzeugen
    const map = L.map('map', {
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      zoomControl: true
    });

    // Hintergrund: OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      minZoom: 16,
      maxZoom: 19
    }).addTo(map);

    // Zoom auf definiertes Gebiet
    map.fitBounds(bounds);

    // ‚õî Beispiel-Overlay: (alte Karte als Overlay, muss noch vorbereitet werden)
    // const imageUrl = 'pfad/zur/altenKarte1.png';
    // const imageOverlay = L.imageOverlay(imageUrl, bounds).addTo(map);

    // üìç Medieval Icon Marker einf√ºgen (z.‚ÄØB. Wagen)
    const customIcon = L.icon({
      iconUrl: 'icons/wagen.png',
      iconSize: [40, 40],         // Icongr√∂√üe (anpassen bei Bedarf)
      iconAnchor: [20, 40],       // Punkt, der auf die Position zeigt
      popupAnchor: [0, -40]       // Position des Popups relativ zum Icon
    });

    // Marker-Position (beispielhaft ‚Äì genaue Koordinate setzen!)
    const targetLatLng = [48.2459, 14.3292]; // üó∫ Beispielkoordinate f√ºr den Wagen

    // Marker hinzuf√ºgen
    L.marker(targetLatLng, { icon: customIcon })
      .addTo(map)
      .bindPopup('Gehe zum Wagen!');

  </script>
</body>
</html>
