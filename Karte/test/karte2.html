<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Blauer Standortpunkt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    /* Einfacher blauer Punkt */
    .my-location {
      background: #2A93EE;
      border: 2px solid white;
      border-radius: 50%;
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Karte erstellen
    var map = L.map('map').setView([48.2, 14.3], 15);

    // OpenStreetMap-Kartenlayer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    var locationMarker, locationCircle;

    // Standort finden & live verfolgen
    map.locate({ watch: true, setView: true, maxZoom: 18 });

    map.on('locationfound', function(e) {
      if (!locationMarker) {
        // Blauer Punkt
        var myIcon = L.divIcon({ className: 'my-location' });
        locationMarker = L.marker(e.latlng, { icon: myIcon }).addTo(map);
        // Kreis um den Punkt (Genauigkeit)
        locationCircle = L.circle(e.latlng, e.accuracy, {
          color: '#136AEC',
          fillColor: '#136AEC',
          fillOpacity: 0.15,
          weight: 2
        }).addTo(map);
      } else {
        // Punkt & Kreis aktualisieren
        locationMarker.setLatLng(e.latlng);
        locationCircle.setLatLng(e.latlng).setRadius(e.accuracy);
      }
    });

    map.on('locationerror', function() {
      alert("Standort konnte nicht ermittelt werden.");
    });
  </script>
</body>
</html>
