<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Einfacher Standortpunkt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .my-location {
      background: #2A93EE;
      border: 2px solid white;
      border-radius: 50%;
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Karte initialisieren
    var map = L.map('map').setView([48.2, 14.3], 15);

    // OpenStreetMap Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    var locationMarker;

    // Live-Standort verfolgen
    map.locate({ watch: true, setView: true, maxZoom: 18 });

    // Standort gefunden -> Punkt setzen oder verschieben
    map.on('locationfound', function(e) {
      if (!locationMarker) {
        var myIcon = L.divIcon({ className: 'my-location' });
        locationMarker = L.marker(e.latlng, { icon: myIcon }).addTo(map);
      } else {
        locationMarker.setLatLng(e.latlng);
      }
    });

    // Falls Standort nicht ermittelt werden kann
    map.on('locationerror', function() {
      alert("Standort konnte nicht ermittelt werden.");
    });
  </script>
</body>
</html>
