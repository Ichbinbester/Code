<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte 1 - Park</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Eigene Styles -->
  <link rel="stylesheet" href="karte2.css" />

</head>
<body>

  <!-- Titel -->
  <h1 id="map-title">Karte Ebelsberg 1809</h1>

  <!-- Textbox -->
  <div id="speech">Finde den Wagen im Park!</div>

  <!-- Karte -->
  <div id="map"></div>

  <!-- Weiter-Button -->
  <button id="next-button" class="button bottom-right" onclick="goToNextScene()">Ziel erreicht! Weiter</button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const bounds = L.latLngBounds(
      [48.23291179119622, 14.26078869192242],
      [48.23362715046137, 14.263541212910821]
    );

    const zielKoordinate = L.latLng(48.23341152857084, 14.263133838323048);

    const map = L.map('map', {
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      zoomControl: true
    }).fitBounds(bounds);

    // Tile-Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      minZoom: 16,
      maxZoom: 19,
    }).addTo(map);

    // Wagen-Icon
    const wagenIcon = L.icon({
      iconUrl: 'wagen.png', // muss im selben Verzeichnis wie HTML liegen
      iconSize: [40, 40],
      iconAnchor: [20, 40]
    });

    // Zielmarker mit Wagen-Icon
    const zielMarker = L.marker(zielKoordinate, { icon: wagenIcon }).addTo(map);

    // User-Marker + Genauigkeitskreis
    const userMarker = L.circleMarker([0, 0], {
      radius: 8,
      fillColor: "#3388ff",
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    }).addTo(map);

    const accuracyCircle = L.circle([0, 0], {
      radius: 0,
      color: "#3388ff",
      weight: 1,
      fillOpacity: 0.2
    }).addTo(map);

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const accuracy = position.coords.accuracy;
      const userLatLng = L.latLng(lat, lng);

      // Marker & Kreis bewegen
      userMarker.setLatLng(userLatLng);
      accuracyCircle.setLatLng(userLatLng).setRadius(accuracy);

      // Karte folgt der Position
      map.setView(userLatLng, 18);

      // Entfernung berechnen
      const distance = userLatLng.distanceTo(zielKoordinate);
      if (distance < 10) {
        document.getElementById('next-button').style.display = 'block';
        document.getElementById('speech').innerText = "Sehr gut! Du hast den Wagen gefunden!";
      } else {
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('speech').innerText = "Finde den Wagen im Park!";
      }
    }

    function errorPosition(err) {
      console.error(`GPS-Fehler (${err.code}): ${err.message}`);
      document.getElementById('speech').innerText = "GPS-Fehler: " + err.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updatePosition, errorPosition, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    } else {
      alert("GPS wird nicht unterstÃ¼tzt.");
    }

    function goToNextScene() {
      window.location.href = "szene2_raetsel.html";
    }
  </script>
</body>
</html>
