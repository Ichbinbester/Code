<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte 1 - Park</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    #map {
      height: calc(100vh - 3rem);
    }
    #next-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
    #next-button:hover {
      background-color: #45a049;
    }
    #speech {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 80%;
      text-align: center;
    }
    #map-title {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Überschrift -->
  <h1 id="map-title">Karte Ebelsberg 1809</h1>
  
  <!-- Karte -->
  <div id="map"></div>
  
  <!-- Textanzeige oben -->
  <div id="speech">Finde den Wagen im Park!</div>
  
  <!-- "Weiter"-Button, am Anfang unsichtbar -->
  <button id="next-button" onclick="goToNextScene()">Ziel erreicht! Weiter</button>
  
  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script>
    // Zielkoordinaten
    const zielKoordinate = L.latLng(48.23341152857084, 14.263133838323048);
    
    // Karte initialisieren
    const map = L.map('map').setView([zielKoordinate.lat, zielKoordinate.lng], 18);
    
    // Kartenlayer hinzufügen
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      minZoom: 16,
      maxZoom: 19
    }).addTo(map);
    
    // Marker für den Zielpunkt hinzufügen
    const zielMarker = L.marker(zielKoordinate, {
      icon: L.icon({
        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
      })
    }).addTo(map);
    
    zielMarker.bindPopup("Hier findest du den Wagen!").openPopup();
    
    // Variable für den User-Position Marker
    let userPositionMarker = null;
    let userAccuracyCircle = null;
    
    // Geofence-Logik
    function checkPosition(position) {
      const userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
      const distance = userLatLng.distanceTo(zielKoordinate);
      
      // Aktualisiere oder erstelle den User-Position Marker
      if (!userPositionMarker) {
        userPositionMarker = L.circleMarker(userLatLng, {
          radius: 8,
          fillColor: "#3388ff",
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);
        
        // Genauigkeitskreis
        userAccuracyCircle = L.circle(userLatLng, {
          radius: position.coords.accuracy,
          color: "#3388ff",
          weight: 1,
          fillOpacity: 0.2
        }).addTo(map);
      } else {
        userPositionMarker.setLatLng(userLatLng);
        userAccuracyCircle.setLatLng(userLatLng);
        userAccuracyCircle.setRadius(position.coords.accuracy);
      }
      
      // Zentriere Karte auf User-Position
      map.setView(userLatLng);
      
      // Entfernungsprüfung
      if (distance < 10) {  // innerhalb von 10m
        document.getElementById('next-button').style.display = 'block';
        document.getElementById('speech').innerText = "Sehr gut! Du bist nur " + Math.round(distance) + "m vom Ziel entfernt!";
      } else {
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('speech').innerText = "Du bist " + Math.round(distance) + "m vom Ziel entfernt. Folge dem Marker!";
      }
    }
    
    function errorPosition(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
      document.getElementById('speech').innerText = "GPS-Fehler: " + err.message;
    }
    
    // GPS-Tracking starten
    function startTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          checkPosition, 
          errorPosition, 
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        alert("GPS wird nicht unterstützt.");
      }
    }
    
    function goToNextScene() {
      window.location.href = "szene2_raetsel.html";
    }
    
    // Tracking beim Laden starten
    startTracking();
  </script>
</body>
</html>
