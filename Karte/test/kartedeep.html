<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte 1 - Park</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Crimson Text', serif;
      background: linear-gradient(135deg, #2c1810, #6b4423);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Stilisiertes Hintergrundmuster */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(circle at 25% 25%, rgba(139, 69, 19, 0.1) 0%, transparent 25%),
                        radial-gradient(circle at 75% 75%, rgba(160, 82, 45, 0.1) 0%, transparent 25%);
      background-size: 200px 200px;
      pointer-events: none;
      z-index: 1;
    }

    /* Textbox */
    #speech {
      position: relative;
      margin: 2rem auto 1rem auto;
      padding: 1rem;
      background: linear-gradient(145deg, #2c1810, #4a3728);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4),
                  inset 0 2px 5px rgba(255, 255, 255, 0.1),
                  inset 0 -2px 5px rgba(139, 69, 19, 0.2);
      border: 2px solid #8b4513;
      border-radius: 20px;
      max-width: 80%;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #f4f1e8;
      z-index: 5;
      text-align: center;
    }

    #speech::before {
      content: '';
      position: absolute;
      top: -8px; left: -8px; right: -8px; bottom: -8px;
      background: linear-gradient(45deg, #8b4513, #a0522d, #8b4513);
      border-radius: 25px;
      z-index: -1;
    }

    /* Eingeschränkter Kartenbereich */
    #map {
      width: 90%;
      height: 500px;
      margin: 0 auto 2rem auto;
      border: 2px solid #8b4513;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 2;
      position: relative;
    }

    .button {
      position: fixed;
      padding: 1rem 1.5rem;
      letter-spacing: 1px;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      text-transform: uppercase;
      border: 3px solid #8b4513;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      color: #f4f1e8;
      z-index: 10;
    }

    /* Titel oberhalb der Karte */
    #map-title {
      text-align: center;
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      color: #f4f1e8;
      margin-top: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    #next-button {
      bottom: 30px;
      right: 30px;
      background: linear-gradient(145deg, #b8860b, #daa520);
      display: none;
    }
    #next-button:hover {
      background: linear-gradient(145deg, #daa520, #b8860b);
    }

    /* Zielmarker Stil */
    .ziel-marker {
      background: none;
      border: none;
    }

    /* Benutzermarker Stil */
    .user-marker {
      background-color: #3388ff;
      border-radius: 50%;
      border: 2px solid white;
      width: 12px;
      height: 12px;
    }
  </style>
</head>
<body>
  <!-- Überschrift -->
  <h1 id="map-title">Karte Ebelsberg 1809</h1>
  
  <!-- Textbox -->
  <div id="speech">Finde den Wagen im Park!</div>
  
  <!-- Karte -->
  <div id="map"></div>
  
  <!-- "Weiter"-Button, am Anfang unsichtbar -->
  <button id="next-button" class="button" onclick="goToNextScene()">Ziel erreicht! Weiter</button>
  
  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script>
    // Zielkoordinaten
    const zielKoordinate = L.latLng(48.23341152857084, 14.263133838323048);
    
    // Karte initialisieren
    const map = L.map('map').setView([zielKoordinate.lat, zielKoordinate.lng], 18);
    
    // Kartenlayer hinzufügen
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      minZoom: 16,
      maxZoom: 19
    }).addTo(map);
    
    // Benutzerdefiniertes Icon für den Wagen erstellen
    const wagenIcon = L.icon({
      iconUrl: 'wagen.png', // Stellen Sie sicher, dass diese Datei existiert
      iconSize: [32, 32],    // Größe des Icons
      iconAnchor: [16, 16],  // Punkt des Icons, der auf die Koordinate zeigt
      popupAnchor: [0, -16]  // Wo der Popup relativ zum Icon erscheint
    });
    
    // Marker für den Zielpunkt hinzufügen
    const zielMarker = L.marker(zielKoordinate, {
      icon: wagenIcon,
      className: 'ziel-marker'
    }).addTo(map);
    
    // Variable für den User-Position Marker
    let userPositionMarker = null;
    let userAccuracyCircle = null;
    
    // Geofence-Logik
    function checkPosition(position) {
      const userLatLng = L.latLng(position.coords.latitude, position.coords.longitude);
      const distance = userLatLng.distanceTo(zielKoordinate);
      
      // Aktualisiere oder erstelle den User-Position Marker
      if (!userPositionMarker) {
        userPositionMarker = L.circleMarker(userLatLng, {
          radius: 8,
          fillColor: "#3388ff",
          color: "#fff",
          weight: 2,
          opacity: 1,
          fillOpacity: 0.8,
          className: 'user-marker'
        }).addTo(map);
        
        // Genauigkeitskreis
        userAccuracyCircle = L.circle(userLatLng, {
          radius: position.coords.accuracy,
          color: "#3388ff",
          weight: 1,
          fillOpacity: 0.2
        }).addTo(map);
      } else {
        userPositionMarker.setLatLng(userLatLng);
        userAccuracyCircle.setLatLng(userLatLng);
        userAccuracyCircle.setRadius(position.coords.accuracy);
      }
      
      // Zentriere Karte auf User-Position
      map.setView(userLatLng);
      
      // Entfernungsprüfung
      if (distance < 10) {  // innerhalb von 10m
        document.getElementById('next-button').style.display = 'block';
        document.getElementById('speech').innerText = "Sehr gut! Du bist nur " + Math.round(distance) + "m vom Wagen entfernt!";
      } else {
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('speech').innerText = "Du bist " + Math.round(distance) + "m vom Wagen entfernt. Folge dem Marker!";
      }
    }
    
    function errorPosition(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
      document.getElementById('speech').innerText = "GPS-Fehler: " + err.message;
    }
    
    // GPS-Tracking starten
    function startTracking() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          checkPosition, 
          errorPosition, 
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          }
        );
      } else {
        alert("GPS wird nicht unterstützt.");
      }
    }
    
    function goToNextScene() {
      window.location.href = "szene2_raetsel.html";
    }
    
    // Tracking beim Laden starten
    startTracking();
  </script>
</body>
</html>
